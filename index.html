<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main class="main">
      <section class="main-container">
        <div>
          <h1 class="heading">Calculator</h1>
        </div>
        <div class="input">
          <input type="text" class="inputfield" />
        </div>
        <div class="container">
          <button class="button grey2">C</button>
          <button class="button grey2">X²</button>
          <button class="button grey2">√x</button>
          <button class="button orange">%</button>
        </div>
        <div class="container">
          <button class="button grey1">7</button>
          <button class="button grey1">8</button>
          <button class="button grey1">9</button>
          <button class="button orange">÷</button>
        </div>
        <div class="container">
          <button class="button grey1">4</button>
          <button class="button grey1">5</button>
          <button class="button grey1">6</button>
          <button class="button orange">⨉</button>
        </div>
        <div class="container">
          <button class="button grey1">1</button>
          <button class="button grey1">2</button>
          <button class="button grey1">3</button>
          <button class="button orange">+</button>
        </div>
        <div class="container">
          <button class="button grey1">.</button>
          <button class="button grey1">0</button>
          <button class="button grey1">=</button>
          <button class="button orange">-</button>
        </div>
      </section>
    </main>
  </body>
</html>
